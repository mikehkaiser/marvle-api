<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Which hero are you?</title>
</head>
<body>
<nav class="navbarnav">
    <div>
        <a href=""></a>
        <div>
            <ul class="horizontal-list">
                <a href="{{ url_for('site.home') }}">
                    <li class="nav-list-item">Marvel Heroes</li>
                </a>
                <a href="#">
                    <li class="nav-list-item">About</li>
                </a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('site.profile') }}">
                    <li class="nav-list-item">Profile</li>
                </a>
                <a href="{{ url_for('site.home') }}">
                    <li class="nav-list-item">Logout</li>
                </a>
                {% else %}
                <a href="{{ url_for('auth.signin') }}">
                    <li class="nav-list-item">Sign In</li>
                </a>
                <a href="{{ url_for('auth.signup') }}">
                    <li class="nav-list-item">Sign Up Free</li>
                </a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>



{% block content %}
    
{% endblock content %}

</body>
</html>
